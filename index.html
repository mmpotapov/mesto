<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <header class="header">
    <a class="header__logo" href="#"></a>
  </header>
  <main class="content">
    <section class="profile" aria-label="Профиль">
      <div class="profile__account">
        <img class="profile__avatar" src="./images/Cousteau.png" alt="Фото профиля">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit"></button>
          <p class="profile__profession">Исследователь океана</p>
        </div>
      </div>
      <button type="button" class="profile__button-add"></button>
    </section>
    <section class="elements" aria-label="Галлерея мест">
      <ul class="elements__list">
        <li class="elements__card">
          <article class="element">
            <img class="element__photo" src="./images/Ruskeala.png" alt="Рускеала">
            <div class="element__footer">
              <h2 class="element__name">Рускеала</h2>
              <button type="button" class="element__like"></button>
            </div>
          </article>
        </li>
        <li class="elements__card">
          <article class="element">
            <img class="element__photo" src="./images/Elbrus.png" alt="Эльбрус">
            <div class="element__footer">
              <h2 class="element__name">Эльбрус</h2>
              <button type="button" class="element__like"></button>
            </div>
          </article>
        </li>
        <li class="elements__card">
          <article class="element">
            <img class="element__photo" src="./images/Vottovaara.png" alt="Воттоваара">
            <div class="element__footer">
              <h2 class="element__name">Воттоваара</h2>
              <button type="button" class="element__like"></button>
            </div>
          </article>
        </li>
        <li class="elements__card">
          <article class="element">
            <img class="element__photo" src="./images/Lago-naki.png" alt="Лаго-наки">
            <div class="element__footer">
              <h2 class="element__name">Лаго-наки</h2>
              <button type="button" class="element__like"></button>
            </div>
          </article>
        </li>
        <li class="elements__card">
          <article class="element">
            <img class="element__photo" src="./images/Manpupuner.png" alt="Маньпупунёр">
            <div class="element__footer">
              <h2 class="element__name">Маньпупунёр</h2>
              <button type="button" class="element__like"></button>
            </div>
          </article>
        </li>
        <li class="elements__card">
          <article class="element">
            <img class="element__photo" src="./images/Baikal.png" alt="Байкал">
            <div class="element__footer">
              <h2 class="element__name">Байкал</h2>
              <button type="button" class="element__like"></button>
            </div>
          </article>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  <div class="popup">
    <!-- модификатор popup_opened при открытии -->
    <div class="popup__container">
      <button type="button" class="popup__close"></button>
      <form class="popup__form" name="profile-form">
        <h2 class="popup__header">Редактировать профиль</h2>
        <input type="text" name="name" class="popup__input popup__input_value_name" required placeholder="Имя" value="Жак-Ив Кусто">
        <input type="text" name="profession" class="popup__input popup__input_value_profession" placeholder="О себе"
          value="Исследователь океана">
        <button type="submit" class="popup__save">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
