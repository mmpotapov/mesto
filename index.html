<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <header class="header">
    <a class="header__logo" href="#"></a>
  </header>
  <main class="content">
    <section class="profile">
      <div class="account">
        <div class="account__avatar">
        </div>
        <div class="account__info">
          <h1 class="account__name">Жак-Ив Кусто</h1>
          <button class="account__edit"></button>
          <h2 class="account__profession">Исследователь океана</h2>
        </div>
      </div>
      <button class="button-add"></button>
    </section>
    <section class="elements">
      <ul class="elements__list">
        <li class="elements__card">
          <div class="element">
            <img class="element__photo" src="./images/Karachayevsk.png" alt="Карачаевск">
            <div class="element__footer">
              <h2 class="element__name">Карачаевск</h2>
              <button class="element__like"></button> <!-- модификатор element__like_active -->
            </div>
          </div>
        </li>
        <li class="elements__card">
          <div class="element">
            <img class="element__photo" src="./images/Elbrus.png" alt="Эльбрус">
            <div class="element__footer">
              <h2 class="element__name">Гора Эльбрус</h2>
              <button class="element__like"></button>
            </div>
          </div>
        </li>
        <li class="elements__card">
          <div class="element">
            <img class="element__photo" src="./images/Dombay.png" alt="Домбай">
            <div class="element__footer">
              <h2 class="element__name">Домбай</h2>
              <button class="element__like"></button>
            </div>
          </div>
        </li>
        <li class="elements__card">
          <div class="element">
            <img class="element__photo" src="./images/Elbrus.png" alt="Эльбрус">
            <div class="element__footer">
              <h2 class="element__name">Гора Эльбрус</h2>
              <button class="element__like"></button>
            </div>
          </div>
        </li>
        <li class="elements__card">
          <div class="element">
            <img class="element__photo" src="./images/Dombay.png" alt="Домбай">
            <div class="element__footer">
              <h2 class="element__name">Домбай</h2>
              <button class="element__like"></button>
            </div>
          </div>
        </li>
        <li class="elements__card">
          <div class="element">
            <img class="element__photo" src="./images/Karachayevsk.png" alt="Карачаевск">
            <div class="element__footer">
              <h2 class="element__name">Карачаево-Черкессия</h2>
              <button class="element__like"></button>
            </div>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  <div class="popup">
    <!-- модификатор popup_opened при открытии -->
    <div class="popup__container">
      <form class="form">
        <h2 class="form__header">Редактировать профиль</h2>
        <input type="form__name"></input>
        <input type="form__profession"></input>
        <button type="submit" class="form__save"></button>
      </form>
      <button class="popup__close"></button>
    </div>
  </div>
</body>

</html>
