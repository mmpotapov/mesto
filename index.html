<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
<script defer src="main.js"></script><link href="main.css" rel="stylesheet"></head>

<body class="page">
  <header class="header">
    <a class="header__logo" href="#"></a>
  </header>
  <main class="content">
    <section class="profile" aria-label="Профиль">
      <div class="profile__account">
        <img class="profile__avatar" src="images/Cousteaufe6c4f9454995a436f2e.png" alt="Фото профиля">

        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit" aria-label="Редактировать"></button>
          <p class="profile__profession">Исследователь океана</p>
        </div>
      </div>
      <button type="button" class="profile__button-add" aria-label="Добавить"></button>
    </section>
    <section class="elements" aria-label="Галерея мест">
      <ul class="elements__list">
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>

  <!-- темплейт карточки -->
  <template id="card">
    <li class="elements__card">
      <article class="element">
        <img class="element__photo" src="#" alt="">
        <div class="element__footer">
          <h2 class="element__name"></h2>
          <button type="button" class="element__like"></button>
        </div>
        <button type="button" class="element__delete" aria-label="Удалить"></button>
      </article>
    </li>
  </template>

  <div class="popup popup_type_profile">
    <!-- модификатор popup_opened при открытии -->
    <div class="popup__container">
      <button type="button" class="popup__close" aria-label="Закрыть"></button>
      <form class="popup__form" name="profile-form" novalidate>
        <h2 class="popup__header">Редактировать профиль</h2>
        <!-- popup__input_type_incorrect — красная рамка
          popup__input-error — сообщение об ошибке -->
        <input type="text" name="name" class="popup__input popup__input_value_name" id="name-input" required
          placeholder="Имя" value="Жак-Ив Кусто" minlength="2" maxlength="40">
        <span class="popup__error name-input-error"></span>
        <input type="text" name="profession" class="popup__input popup__input_value_profession" placeholder="О себе"
          id="profession-input" value="Исследователь океана" required minlength="2" maxlength="200">
        <span class="popup__error profession-input-error"></span>
        <!-- popup__save_disabled + disabled — замороженная кнопка -->
        <button type="submit" class="popup__save">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_card">
    <div class="popup__container">
      <button type="button" class="popup__close" aria-label="Закрыть"></button>
      <form class="popup__form" name="profile-form" novalidate>
        <h2 class="popup__header">Новое место</h2>
        <input type="text" name="place" class="popup__input popup__input_value_place" required placeholder="Название"
          id="place-input" minlength="2" maxlength="20">
        <span class="popup__error place-input-error"></span>
        <input type="url" name="link" class="popup__input popup__input_value_link" required id="link-input"
          placeholder="Ссылка на изображение">
        <span class="popup__error link-input-error"></span>
        <button type="submit" class="popup__save popup__save_disabled" disabled>Создать</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_photo">
    <div class="popup__container">
      <button type="button" class="popup__close" aria-label="Закрыть"></button>
      <figure class="popup__figure">
        <img class="popup__photo" src="#" alt="">
        <figcaption class="popup__caption"></figcaption>
      </figure>
    </div>
  </div>
</body>

</html>
